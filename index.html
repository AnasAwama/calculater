<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="slider.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="CalcJs.js"></script>
        <style>
            input, button{
                margin: 5px;
            }
        </style>
    </head>

    <body style="background-color: rgb(31 31 31); text-align: center">
        <h1 style="color: aliceblue; margin-top: 100px;">Calculater</h1>
        <div style="margin-top: 10px;">
            <form>
                <!-- functions pad -->
                <textarea id="text"></textarea>
                <div class="rows">
                    
                    <div class="column1">
                        <table>
                                <tr>
                                    <td>
                                        <label class="switch">
                                            <input type="checkbox" onclick="Switchs()">
                                            <span class="slider round"></span>
                                        </label>
                                    </td>
                                    <td><input type="button" class="btn btn-light" value="x!" onclick="calculation('!')"/></td>
                                    <td><input type="button" class="btn btn-light" value="ANS" onclick="ansButten()"/></td>
                                </tr>
                                <tr>
                                    <td><input type="button" class="btn btn-light" id="sin" value="sin" onclick="calculation(this.value+'(')"/></td>
                                    <td><input type="button" class="btn btn-light" value="ln" onclick="calculation('ln(')"/></td>
                                    <td><input type="button" class="btn btn-light" value="π" onclick="calculation('pi')"/></td>
                                </tr>
                                <tr>
                                    <td><input type="button" class="btn btn-light" id="cos" value="cos" onclick="calculation(this.value+'(')"/></td>
                                    <td><input type="button" class="btn btn-light" value="log" onclick="calculation('log(')"/></td>
                                    <td><input type="button" class="btn btn-light" value="e" onclick="calculation('e')"/></td>
                                </tr>
                                <tr>
                                    <td><input type="button" class="btn btn-light" id="tan" value="tan" onclick="calculation(this.value+'(')"/></td>
                                    <td><input type="button" class="btn btn-light" value="√" onclick="calculation('root(')"/></td>
                                    <td><input type="button" class="btn btn-light" value="xʸ" onclick="calculation('^')"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" class="btn btn-light" value="eˣ" onclick="calculation('e^')"/></td>
                                    <td><input type="button" class="btn btn-light" value="10ˣ" onclick="calculation('10^')"/></td>
                                    <td><input type="button" class="btn btn-light" value="x²" onclick="calculation('^2')"></td>
                                </tr>
                        </table>
                    </div>
                <!-- number pad -->
                    <div class="column2">
                        <table>
                                <tr>
                                    <td><input type="button" id="" class="btn btn-light" value="("  onclick="calculation('(')"/></td>
                                    <td><input type="button" id="" class="btn btn-light" value=")" onclick="calculation(')')"/></td>
                                    <td><input type="button" id="mode" class="btn btn-light" value="%" onclick="calculation('%')"/></td>
                                    <td><input type="button" id="clear" class="btn btn-light" value="AC" onclick="clearing()"/></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="seven" class="btn btn-secondary" value="7" onclick="calculation('7')"/></td>
                                    <td><input type="button" id="ehight" class="btn btn-secondary" value="8" onclick="calculation('8')"/></td>
                                    <td><input type="button" id="nine" class="btn btn-secondary" value="9" onclick="calculation('9')"/></td>
                                    <td><input type="button" id="division" class="btn btn-light" value="÷" onclick="calculation('÷')"/></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="four" class="btn btn-secondary" value="4" onclick="calculation('4')"/></td>
                                    <td><input type="button" id="five" class="btn btn-secondary" value="5" onclick="calculation('5')"/></td>
                                    <td><input type="button" id="six" class="btn btn-secondary" value="6" onclick="calculation('6')"/></td>
                                    <td><input type="button" id="mutliply" class="btn btn-light" value="×" onclick="calculation('x')"/></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="one" class="btn btn-secondary" value="1" onclick="calculation('1')"/></td>
                                    <td><input type="button" id="two" class="btn btn-secondary" value="2" onclick="calculation('2')"/></td>
                                    <td><input type="button" id="three" class="btn btn-secondary" value="3" onclick="calculation('3')"/></td>
                                    <td><input type="button" id="subtract" class="btn btn-light" value="-" onclick="calculation('-')"/></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="zero" class="btn btn-secondary" value="0" onclick="calculation('0')"/></td>
                                    <td><input type="button" id="dote" class="btn btn-secondary" value="." onclick="dotButtonClicked()"/></td>
                                    <td><input type="button" id="result" class="btn btn-primary" value="=" onclick="results()"/></td>
                                    <td><input type="button" id="add" class="btn btn-light" value="+" onclick="calculation('+')"/></td>
                                </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
